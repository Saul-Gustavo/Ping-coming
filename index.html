<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo ping" class="logo">
      <h1>We are launching <span>soon!</span></h1>
      <p class="sub">Subscribe and get notified</p>
    </header>

    <section class="email-direct">
      <form class="form">
        <input type="email" name="email" id="email" class="input-email" placeholder="Your email address...">
        <button type="submit" class="submit">Notify Me</button>
      </form>
      <label class="mensaje">Please provide a valid email address</label>
    </section>

    <article class="imagen-content">
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="img-dash">
    </article>

    <footer class="footer">
      <section class="redes">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="app.js"></script>
</body>

</html>
